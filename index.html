<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jisun's Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81c11854f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <span class="navbar-span1">
            <a href="#">About</a>
            <a href="#">Store</a>
        </span>
        <span class="navbar-span2">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i class="fa-solid fa-bars"></i>
        </span>
    </div>

    <div class="middle">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" height="180" class="image-area"/>
        </div>
        <div class="searchbar-area">
            <i class="fa-solid fa-magnifying-glass icon-search"></i>
            <input type="text" class="searchbar"/>
            <i class="fa-solid fa-microphone icon-mic"></i>
            <i class="fa-solid fa-camera icon-cam"></i>
        </div>
        <div class="button-area">
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div class="first-line">Australia</div>
        <div class="second-line">
            <span class="second-span1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </span>
            <span class="second-span2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </div>

</body>
</html>
